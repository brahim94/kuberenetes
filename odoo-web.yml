---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: odoo-app
spec:
  type: LoadBalancer
  selector:
    app: odoo
    module: frontend
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
      #nodePort: 30869 
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-web
  namespace: odoo-app
  labels:
    app: odoo
    module: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
      module: frontend
  template:
    metadata:
      labels:
        app: odoo
        module: frontend
    spec:
      containers:
      - name: odoo
        image: odoo:14.0
        #command: ["/bin/sh"]
        #args:
        #- -c
        #- >-
         # odoo -i base -d odoo --db_host 172.104.146.224 -r odoo -w odoo --stop-after-init
        ports:
        - containerPort: 8069
        volumeMounts:
        - name: odoo-web-data
          mountPath: /var/lib/odoo
       
        - name: config
          mountPath: /etc/odoo
        - name: enterprise
          mountPath: /mnt/enterprise
#          readOnly: true  
        - name: addons-portnet
          mountPath: /mnt/PortnetV14
#          readOnly: true
      volumes:
      - name: odoo-web-data
        persistentVolumeClaim:
          claimName: odoo-web-data
        #configMap:
        #  defaultMode: 0644
        #  name: odoo-web-data-webconfig
      - name: config
        configMap:
          defaultMode: 0644
          name: config-webconfig
      - name: enterprise
        hostPath:
          path: /enterprise
      - name: addons-portnet
        hostPath:
          path: /addons/PortnetV14

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-web-data
  namespace: odoo-app
  labels:
    app: odoo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
