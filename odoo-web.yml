apiVersion: v1
kind: ConfigMap
metadata:
  name: config-webconfig
  namespace: odoo-app
  labels:
    app: odoo
    module: frontend
data:
  odoo.conf: |-
    #
    [options]
    addons_path = /mnt/enterprise,/mnt/PortnetV14,/mnt/bitbucket
    data_dir = /var/lib/odoo
    admin_passwd = damansoft@2021
    db_host = 10.50.128.110
    db_port = 31363
    #db_name = odoo
    db_user = odoo
    db_password = odoo
    max_cron_threads = 1

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: odoo-app
spec:
  type: NodePort
  selector:
    app: odoo
    module: frontend
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-web
  namespace: odoo-app
  labels:
    app: odoo
    module: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: odoo
      module: frontend
  template:
    metadata:
      labels:
        app: odoo
        module: frontend
    spec:
      containers:
      - name: odoo
        image: odoo:14.0
        #command: ["/bin/sh"]
        #args:
        #- -c
        #- >-
         #chmod 777 /etc/odoo/odoo.conf
         # odoo -i base -d odoo --db_host 172.104.146.224 -r odoo -w odoo --stop-after-init
        ports:
        - containerPort: 8069
        volumeMounts:
        - name: odoo-web-data
          mountPath: /var/lib/odoo

        - name: config
          mountPath: /etc/odoo
        - name: enterprise
          mountPath: /mnt/enterprise
        - name: addons-portnet
          mountPath: /mnt/PortnetV14
        - name: bitbucket
          mountPath: /mnt/bitbucket
      volumes:
      - name: odoo-web-data
        persistentVolumeClaim:
          claimName: nfs-odoo-pvc
      - name: config
        configMap:
          defaultMode: 0777
          name: config-webconfig
      - name: enterprise
        hostPath:
          path: /enterprise
      - name: addons-portnet
        hostPath:
          path: /addons/PortnetV14
      - name: bitbucket
        hostPath:
          path: /home/odoo/dev
      # - name: bitbucket
      #   hostpath:
      #     path: /home/odoo/dev
